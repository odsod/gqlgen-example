# GraphQL schema example
#
# https://gqlgen.com/getting-started/

scalar Timestamp

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  displayName: String!
  deleted: Boolean!
  createTime: Timestamp!
  updateTime: Timestamp!
  deleteTime: Timestamp
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
