schema:
  - "api/graphql/*.graphql"

exec:
  filename: internal/gen/graph/graph_gen.go
  package: graph

model:
  filename: internal/model/model_gen.go
  package: model

models:
  Todo:
    model: github.com/odsod/gqlgen-example/internal/gen/proto/go/odsod/todo/v1beta1.Todo
  User:
    model: github.com/odsod/gqlgen-example/internal/gen/proto/go/odsod/user/v1beta1.User
  Timestamp:
    model: github.com/odsod/gqlgen-example/internal/model.GoogleProtobufTimestamp

autobind: []
